<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Edit Person</title>
</head>
<body class="container">

<h1 class="display-3">Edit Person</h1>

<table class="table table-dark mt-5">
    <tbody>

    <form action="#" th:action="@{/add}" th:object="${editPerson}" method="post">
        <tr>
            <td>
                ID
            </td>
            <td>
                <input type="text" th:field="*{id}" readonly="readonly"/>
            </td>
        </tr>
        <tr>
            <td>
                Firstname
            </td>
            <td>
                <input type="text" th:field="*{firstName}"/>
            </td>
        </tr>
        <tr>
            <td>
                Lastname
            </td>
            <td>
                <input type="text" th:field="*{lastName}"/>
            </td>
        </tr>
        <tr>
            <td>
                Gender
            </td>
            <td>
                <select style="width: 180px" th:field="*{gender}">
                    <option style="text-align: center" value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Age
            </td>
            <td>
                <input type="text" th:field="*{age}"/>
            </td>
        </tr>
        <tr>
            <td>
                Mail
            </td>
            <td>
                <input type="text" th:field="*{mail}"/>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn btn-success" type="submit">EDIT</button>
            </td>
        </tr>
    </form>

    </tbody>
</table>

<a href="/" class="btn btn-danger mt-5">CANCEL</a>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
